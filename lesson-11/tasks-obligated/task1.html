<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 1</h1>
		<p>Знайти суми елементів у вказаній області <br>
			1)Квадрат 1<br>
			2)Квадрат 2<br>
			3)Квадрат 3<br>
			4)Квадрат 4<br>
			5)Суму парних рядків<br>
			6)Суму непарних стовпців<br>
			7) У парних рядках – непарні стовпці, у непарних – парні.
		</p>
		<script>
			// 1. Вводимо необхідні дані
			const minArrValue = 1
			const maxArrValue = 100

			let userInputRows = parseInt(prompt('Введіть кількість рядків від 1 до 10'))
			let userInputColumns = parseInt(prompt('Введіть кількість стовпчиків від 1 до 10'))

			function generateRandomNumber(minValue, MaxValue) {
				return minArrValue + Math.floor(Math.random()*maxArrValue)
			}

			function generateRandomArray(ArrLength, minValue, MaxValue) {
				const userArr = []
				for (let i = 0; i < ArrLength; i++) {
					const randomNumber = generateRandomNumber(minValue, MaxValue)
					userArr.push(randomNumber)					
				}
				return userArr
			}

			function generateRandomTable(rowsNumber, columnsNumber, minValue, MaxValue) {
				const table = []
				for (let i = 0; i < rowsNumber; i++) {
					const randomRow = generateRandomArray(columnsNumber, minValue, MaxValue)
					table.push(randomRow)
				}
				return table
			}

			let userCurrentArr = generateRandomTable(userInputRows,userInputColumns, minArrValue, maxArrValue)
			


			// 2. Робимо обчислення та виводимо результат 

			//====================================1=============================================================
			let SumFirstSubSquare = 0
			for (let i = 0; i < Math.floor(userCurrentArr.length/2); i++) {
				for (let j = 0; j < Math.floor(userCurrentArr[i].length/2); j++) {
					SumFirstSubSquare = SumFirstSubSquare+userCurrentArr[i][j];
				}
				
			}

			//====================================2=============================================================
			let SumSecondSubSquare = 0
			for (let i = 0; i < Math.floor(userCurrentArr.length/2); i++) {
				for (let j = Math.floor(userCurrentArr[i].length/2); j < userCurrentArr[i].length; j++) {
					SumSecondSubSquare = SumSecondSubSquare+userCurrentArr[i][j];
				}
				
			}

			//====================================3=============================================================
			let SumThirdSubSquare = 0
			for (let i = Math.floor(userCurrentArr.length/2); i < userCurrentArr.length; i++) {
				for (let j = 0; j < Math.floor(userCurrentArr[i].length/2); j++) {
					SumThirdSubSquare = SumThirdSubSquare+userCurrentArr[i][j];
				}
				
			}
			
			//====================================4=============================================================
			let SumFourthSubSquare = 0
			for (let i = Math.floor(userCurrentArr.length/2); i < userCurrentArr.length; i++) {
				for (let j = Math.floor(userCurrentArr[i].length/2); j < userCurrentArr[i].length; j++) {
					SumFourthSubSquare = SumFourthSubSquare+userCurrentArr[i][j];
				}
				
			}

			//====================================5=============================================================
			let SumEvenRows = 0
			for (let i = 1; i < userCurrentArr.length; i+=2) {
				for (let j = 0; j < userCurrentArr[i].length; j++) {
					SumEvenRows = SumEvenRows+userCurrentArr[i][j];
				}
				
			}

			//====================================6=============================================================
			let SumOddColumns = 0
			for (let i = 0; i < userCurrentArr.length; i++) {
				for (let j = 0; j < userCurrentArr[i].length; j+=2) {
					SumOddColumns = SumOddColumns+userCurrentArr[i][j];
				}
				
			}

			//====================================7=============================================================
			let SumEvenRowsOddColumns = 0
			let SumOddRowsEvenColumns = 0
			for (let i = 1; i < userCurrentArr.length; i+=2) {
				for (let j = 0; j < userCurrentArr[i].length; j+=2) {
					SumEvenRowsOddColumns = SumEvenRowsOddColumns+userCurrentArr[i][j];
				}
				
			}
			for (let i = 0; i < userCurrentArr.length; i+=2) {
				for (let j = 1; j < userCurrentArr[i].length; j+=2) {
					SumOddRowsEvenColumns = SumOddRowsEvenColumns+userCurrentArr[i][j];
				}
				
			}
			let totalSumEvenRowsOddColumnsAndOddRowsEvenColumns = SumEvenRowsOddColumns + SumOddRowsEvenColumns
			
			//===============================Результат виведення===================================================
			document.write(`<p><span class="title-lesson-11-tasks">Вихідний масив:</span>${userCurrentArr}</p>`)
			document.write(`<p><span class="title-lesson-11-tasks">Задача 1.1:</span>${SumFirstSubSquare}</p>`)
			document.write(`<p><span class="title-lesson-11-tasks">Задача 1.2:</span>${SumSecondSubSquare}</p>`)
			document.write(`<p><span class="title-lesson-11-tasks">Задача 1.3:</span>${SumThirdSubSquare}</p>`)
			document.write(`<p><span class="title-lesson-11-tasks">Задача 1.4:</span>${SumFourthSubSquare}</p>`)
			document.write(`<p><span class="title-lesson-11-tasks">Задача 1.5:</span>${SumEvenRows}</p>`)
			document.write(`<p><span class="title-lesson-11-tasks">Задача 1.6:</span>${SumOddColumns}</p>`)
			document.write(`<p><span class="title-lesson-11-tasks">Задача 1.7:</span>${totalSumEvenRowsOddColumnsAndOddRowsEvenColumns}</p>`)
		</script>
	</body>
</html>
