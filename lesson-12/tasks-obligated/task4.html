<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/style.css">

	<body>
		<h1>Задача 4</h1>
		<p> Для розглянутих методів сортування спробувати вивести етапи сортування шляхом виведення відповідних таблиць за зразком. Тобто кожного разу після обміну елементів вивести поточний стан масиву на екран.</p>
		<script>
			// 1.Створюємо масив з 30 випадковими числами за допомогою функції
			
		  const minArrValue = 1
			const maxArrValue = 1000
			const currentArrLength = 6

			function generateRandomNumber(minValue, MaxValue) {
				return minArrValue + Math.floor(Math.random()*maxArrValue)
			}

			function generateRandomArray(ArrLength, minValue, MaxValue) {
				const userArr = []
				for (let i = 0; i < ArrLength; i++) {
					const randomNumber = generateRandomNumber(minValue, MaxValue)
					userArr.push(randomNumber)					
				}
				return userArr
			}


			let currentArr = generateRandomArray(currentArrLength, minArrValue, maxArrValue)
			
			console.log(currentArr);

			// 2. Робимо обчислення та виводимо результат


			//=======================метод бульбашка=====================================================

			function getArrElementChagesBubbleType(arr) {
				arr = [...arr]
				let currentArr = [[...arr]]
				let changed
				do {
					changed = false
					for (let i = 1; i < arr.length; i++) {
				if (arr[i]>arr[i-1]) {
					let temp = arr[i-1]
					arr[i-1] = arr[i]
					arr[i] = temp
					changed = true
					currentArr.push([...arr])
					}
				}
				} while (changed)
				return currentArr
			}
			

			let arrElementChagesBubbleType = getArrElementChagesBubbleType(currentArr)
			document.write(`<p>${arrElementChagesBubbleType}</p>`)
			// console.log(arrElementChagesBubbleType);

			//=======================метод змішування=====================================================

			function getArrElementChagesMixType(arr){
				let leftIndex = 0
				let rightIndex = arr.length - 1
				arr = [...arr]
				let currentArr = [[...arr]]
				while (leftIndex < rightIndex) {
					for (let i = leftIndex; i < rightIndex; i++) {
						if (arr[i]>arr[i+1]) {
							let temp = arr[i+1]
							arr[i+1] = arr[i]
							arr[i] = temp
							currentArr.push([...arr])
						}
					}
					rightIndex = rightIndex-1
					for (let i = rightIndex; i > leftIndex; i--) {
						if (arr[i]<arr[i-1]) {
							let temp = arr[i-1]
							arr[i-1] = arr[i]
							arr[i] = temp
							currentArr.push([...arr])
						}				
					}
					leftIndex= leftIndex+1
				}
				return currentArr
			} 
			
			let arrElementChagesMixType = getArrElementChagesMixType(currentArr)
			document.write(`<p>${arrElementChagesMixType}</p>`)
			// console.log(arrElementChagesMixType);

			//=======================метод включення=====================================================

			function getArrElementChagesIncludesType(arr){
				arr = [...arr]
				let currentArr = [[...arr]]
				for (let k = 0; k < arr.length; k++) {
					const currentElement = arr[k];
					let i = k-1
					while (i>=0 && arr[i]>currentElement) {
						arr[i+1] = arr[i]
						i=i-1
						 
					}
					arr[i+1] = currentElement
					currentArr.push([...arr])
				}
				return currentArr
			}

			let arrElementChagesIncludesType = getArrElementChagesIncludesType(currentArr)
			document.write(`<p>${arrElementChagesIncludesType}</p>`)
			console.log(arrElementChagesIncludesType);
			
		</script>
	</body>
</html>
