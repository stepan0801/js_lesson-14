	<body>
		<h1>Задача 5</h1>
		<p> Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом.</p>
		<script>
			// 1. Вводимо необхідні дані
			let arrNameList = ['Steven','Peter','Johny','Olga','Brad','Sara','Michael']
			const searcheName = 'Olga'

			function getArrElementChanges(arr){
				let changeCounting = 0
				for (let k = 0; k < arr.length; k++) {
					const currentElement = arr[k];
					let i = k-1
					while (i>=0 && arr[i]>currentElement) {
						arr[i+1] = arr[i]
						i=i-1
						
					}
					arr[i+1] = currentElement
					
				}
				return arr
			}
			let nameListSorted = getArrElementChanges(arrNameList)
			console.log(nameListSorted);
			// 2. Робимо обчислення та виводимо результат 

			function getBinarySearche(arr, searcheElement) {
				let start = 0
				let end = arr.length-1
				while (start<end) {
					const middle = Math.floor((start+end)/2)
					if (arr[middle]===searcheElement) return middle
					if (arr[middle]<searcheElement) start = middle+1
					if (arr[middle]>searcheElement) end = middle-1
				}
				return false
			}

			let searcheElement = getBinarySearche(nameListSorted,searcheName)
			console.log(searcheElement);

			document.write(`<p>Вихідний масив: ${arrNameList}</p>`)
			
			document.write(`<p>Шукане ім'я знаходиться під номером: ${searcheElement+1}</p>`)
			
			
		</script>
